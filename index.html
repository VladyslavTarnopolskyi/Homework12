<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="build/bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="node_modules/materialize-css/bin/materialize.js"></script>
    <script type="text/javascript" src="node_modules/ng-sortable/dist/ng-sortable.min.js"></script>
    <link rel="stylesheet" href="node_modules/materialize-css/bin/materialize.css">
    <link rel="stylesheet" href="node_modules/ng-sortable/dist/ng-sortable.min.css">
    <link rel="stylesheet" href="source/style.css">
</head>
<body ng-app="todoApp">
    <h1>To Do List on Angular</h1>
    <div ng-app="todoApp" ng-controller="todoController">
        <form ng-submit="add()">
            <input ng-model="title" placeholder="Write todo..."><button class="add-btn waves-effect waves-light btn">Add</button>
            <input type="search" placeholder="Search" ng-model="search">
        </form>
        <div class="task">Done Item: {{doneTodo}}{{updateSelected()}}</div>
        <div class="task">Not Done Item: {{allTodo}}</div>
        <div id="edit">
            <div id="popup" ng-show="popup" >
                <input type="text" ng-model="editInput"/>
                <button class="edit-btn waves-effect waves-light btn" ng-click="save()">Save</button>
                <button class="edit-btn waves-effect waves-light btn" ng-click="cancel()">Cancel</button>
            </div>
        </div>
        <ul as-sortable="sortableOpt" ng-model="taskItem">
            <li ng-repeat="item in taskItem | filter:search track by $index" as-sortable-item>
                <div as-sortable-item-handle>
                    <input type="checkbox" ng-model="item.done" ng-click="saveToLocal()"/>
                    <span class="completed-{{item.done}}">{{ item.name }}</span>
                    <button ng-click="edit()" class="button waves-effect waves-light btn">Edit</button>
                    <button ng-click="delete()" class="button waves-effect waves-light btn">x</button>
                </div>
            </li>
        </ul>
    </div>

</body>
</html>
